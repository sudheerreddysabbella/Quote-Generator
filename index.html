<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="icon"
      href="https://png.pngtree.com/png-vector/20220608/ourmid/pngtree-quote-icon-on-white-background-png-image_4917693.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="page-bg">
      <div class="container">
        <h1 class="head">QUOTE</h1>
        <div class="quote">
          <span><i class="fa-solid fa-quote-left fa-fade"></i></span>
          <span id="quote">Quote gens here</span>
          <span><i class="fa-solid fa-quote-right fa-fade"></i></span>
        </div>
        <div class="author">
          <span
            ><i class="fa-solid fa-at" style="font-size: 12px; margin: 0px"></i
          ></span>
          <span id="author" onchange="addLoad(this)">Author Name</span>
        </div>
        <hr />
        <div class="footer">
          <div>
            <ul>
              <li title="Text To Speech" class="speak">
                <i class="fa-solid fa-volume-high"></i>
              </li>
              <li title="Copy" class="copy">
                <i class="fa-regular fa-copy"></i>
              </li>
            </ul>
          </div>
          <div>
            <button class="buton" id="btn">Generate</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
